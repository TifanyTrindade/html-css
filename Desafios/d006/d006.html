<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir.</p>
    <p>Passe o mouse sobre os termos para descobrir qual 
    tag deverá ser utilizada em cada caso.</p>

    <ul type="square">
        <li title="Use a Tag <link favicon>">Favicon</li>
        <li title="Use a Tag <Strong>">Negrito</li>
        <li title="Use a Tag <p>">Parágrafo</li>
        <li title="Use a Tag <title>">Títulos</li>
        <li title="Use a Tag <img>">Imagens</li>
        <li title="Use a Tag <abbr>">Abreviações</li>
        <li title="Use a Tag <ol>">Listas Númeradas</li>
        <li title="Use a Tag <ul>">Listas com demarcadores</li>
    </ul>

</body>
</html>
